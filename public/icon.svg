<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4BC82"/>
      <stop offset="50%" style="stop-color:#C9A962"/>
      <stop offset="100%" style="stop-color:#A68A4E"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#darkGradient)"/>
  
  <!-- Outer Sacred Ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#C9A962" stroke-width="1" opacity="0.4"/>
  
  <!-- Cardinal points - Balinese temple style -->
  <g fill="#C9A962">
    <!-- Top -->
    <path d="M256 56 L266 86 L256 76 L246 86 Z"/>
    <!-- Bottom -->
    <path d="M256 456 L266 426 L256 436 L246 426 Z"/>
    <!-- Left -->
    <path d="M56 256 L86 246 L76 256 L86 266 Z"/>
    <!-- Right -->
    <path d="M456 256 L426 246 L436 256 L426 266 Z"/>
  </g>
  
  <!-- Center sacred sun/lotus motif -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Inner petals/rays -->
  <g fill="#C9A962" opacity="0.8">
    <ellipse cx="256" cy="196" rx="12" ry="30"/>
    <ellipse cx="256" cy="316" rx="12" ry="30"/>
    <ellipse cx="196" cy="256" rx="30" ry="12"/>
    <ellipse cx="316" cy="256" rx="30" ry="12"/>
  </g>
  
  <!-- Diagonal rays -->
  <g fill="#C9A962" opacity="0.6">
    <ellipse cx="213" cy="213" rx="10" ry="24" transform="rotate(-45 213 213)"/>
    <ellipse cx="299" cy="213" rx="10" ry="24" transform="rotate(45 299 213)"/>
    <ellipse cx="213" cy="299" rx="10" ry="24" transform="rotate(45 213 299)"/>
    <ellipse cx="299" cy="299" rx="10" ry="24" transform="rotate(-45 299 299)"/>
  </g>
  
  <!-- Center jewel -->
  <circle cx="256" cy="256" r="24" fill="url(#goldGradient)"/>
  <circle cx="256" cy="256" r="16" fill="#1A1A1A"/>
  <circle cx="256" cy="256" r="8" fill="#C9A962"/>
  
  <!-- Subtle highlight -->
  <circle cx="252" cy="252" r="4" fill="#D4BC82" opacity="0.8"/>
</svg>
