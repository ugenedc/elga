<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4BC82"/>
      <stop offset="50%" style="stop-color:#C9A962"/>
      <stop offset="100%" style="stop-color:#A68A4E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#1A1A1A"/>
  
  <!-- Outer ring -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Inner ring -->
  <circle cx="90" cy="90" r="50" fill="none" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  
  <!-- Cardinal rays -->
  <g fill="#C9A962">
    <ellipse cx="90" cy="35" rx="4" ry="12"/>
    <ellipse cx="90" cy="145" rx="4" ry="12"/>
    <ellipse cx="35" cy="90" rx="12" ry="4"/>
    <ellipse cx="145" cy="90" rx="12" ry="4"/>
  </g>
  
  <!-- Diagonal rays -->
  <g fill="#C9A962" opacity="0.7">
    <ellipse cx="55" cy="55" rx="3" ry="10" transform="rotate(-45 55 55)"/>
    <ellipse cx="125" cy="55" rx="3" ry="10" transform="rotate(45 125 55)"/>
    <ellipse cx="55" cy="125" rx="3" ry="10" transform="rotate(45 55 125)"/>
    <ellipse cx="125" cy="125" rx="3" ry="10" transform="rotate(-45 125 125)"/>
  </g>
  
  <!-- Center lotus -->
  <circle cx="90" cy="90" r="28" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>
  <circle cx="90" cy="90" r="12" fill="url(#goldGrad)"/>
  <circle cx="90" cy="90" r="6" fill="#1A1A1A"/>
  <circle cx="90" cy="90" r="3" fill="#C9A962"/>
</svg>
